databaseChangeLog:
  - changeSet:
      id: 4 # идентификатор набора изменений
      author: dmitrii_gienko # имя разработчика, который добавил набор изменений
      changes: # список изменений в этом наборе
        - createTable: # команда liquibase — создает таблицу
            tableName: comment # название таблицы
            columns: # колонки к данной таблице
              - column: # колонка
                  name: comment_id # название колонки
                  type: int # тип
                  autoIncrement: true # признак автоинкремента колонки
                  constraints: # ограничения колонки
                    primaryKey: true
                    nullable: false
              - column:
                  name: create_data
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: comment
                  baseColumnNames: comment_id
                  referencedTableName: users
                  referencedColumnNames: user_id
              - column:
                  name: ad_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: comment
                  baseColumnNames: comment_id
                  referencedTableName: ad
                  referencedColumnNames: ad_id


