databaseChangeLog:
  - changeSet:
      id: 2
      author: dmitrii_gienko
      changes:
        - createTable:
            tableName: ad
            columns:
              - column:
                  name: ad_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ad_image
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: ad
                  baseColumnNames: ad_id
                  referencedTableName: users
                  referencedColumnNames: user_id