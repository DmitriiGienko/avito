databaseChangeLog:
  - changeSet:
      id: 4
      author: dmitrii_gienko
      changes:
        - createTable:
            tableName: image
            columns:
              - column:
                  name: image_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: bytes
                  type: blob
                  constraints:
                    nullable: false
              - column:
                  name: ad_id
                  type: int
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: image
                  baseColumnNames: image_id
                  referencedTableName: ad
                  referencedColumnNames: ad_id